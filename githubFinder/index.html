<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand">Github Bulucu</a>
        <button class="btn btn-light" id="theme">Change Theme</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>

      <div class="border p-3">
        <h1>Github kullanıcı adını ara</h1>
        <p class="lead">
          Kullanıcı bilgilerine erişmek için bir kullanıcı adı gir
        </p>
        <div class="d-flex gap-3">
          <input type="text" class="form-control" id="search-user" />
          <button class="btn btn-primary btn-lg" id="search-button">Ara</button>
        </div>
      </div>
    </div>

    <div id="profile"></div>
    <div id="repos"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
